<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Teste</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/jquery.maskMoney.js" type="text/javascript"></script>
    <script src="js/app.js"></script>
  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active cadBt"><a href="#" id="cad">Mercado</a></li>
            <li role="presentation" class="listBt"><a href="#" id="list">Lista</a></li>
          </ul>
        </nav>
        <h3 class="text-muted cad">Cadastro de Mercadorias</h3>
        <h3 class="text-muted list hidden">Lista de Mercadorias</h3>
      </div>

      <div class="row marketing cad">
        <div class="col-lg-6">
          <h5>Código da Mercadoria</h5>
          <p>
            <div class="input-group col-xs-4">
              <input type="text" class="form-control" id="cdMercadoria" />
            </div>
          </p>

          <h5>Tipo da Mercadoria</h5>
          <p>
            <div class="input-group col-xs-4">
              <select class="form-control" id="tpMercadoria">
                <option value="" >---</option>
                <option value="Glicol" >Glicol</option>
                <option value="Álcool" >Álcool</option>
              </select>
            </div>
          </p>

          <h5>Nome da Mercadoria</h5>
          <p>
            <div class="input-group col-xs-4">
              <input type="text" class="form-control" id="nomeMercadoria"/>
            </div>
          </p>

          <h5>Quantidade</h5>
          <p>
            <div class="input-group  col-xs-3">
              <input type="text" class="form-control" id="quantidade" />
            </div>
          </p>

          <h5>Preço</h5>
          <p>
            <div class="input-group col-xs-3">
              <span class="input-group-addon">R$</span>
              <input type="text" class="form-control" id="preco" />
            </div>
          </p>

          <h5>Tipo do Negócio</h5>
          <p>
            <div class="radio">
              <label><input type="radio" name="tipo" value="compra"/>Compra</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="tipo" value="venda"/>Venda</label>
            </div>
          </p>

          <p>
            <div class="input-group col-xs-3">
              <input type="button" class="btn" value="Salvar" id="btnSalvar" />
            </div>
          </p>
        </div>
      </div> <!-- fim cad -->

      <div class="row marketing list hidden">
        <div class="col-lg-6">
          <h5>Lista da Mercadoria</h5>

          <table class="table">
          				<thead>
          					<tr>
          						<th>Código da Mercadoria</th>
          						<th>Tipo da Mercadoria</th>
          						<th>Nome da Mercadoria</th>
          						<th>Quantidade</th>
                      <th>Preço</th>
                      <th>Tipo do Negócio</th>
          					</tr>
          				</thead>
          				<tbody class="tbody">
                    <tr></tr>
          				</tbody>
          			</table>

        </div>
      </div>


    </div> <!-- /container -->
  </body>
</html>
